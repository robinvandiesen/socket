<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow field</title>
  <script src="libraries/p5.js" type="text/javascript"></script>

  <script src="libraries/p5.dom.js" type="text/javascript"></script>

  <script src="vehicle.js" type="text/javascript"></script>
  <script src="flowfield.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div style="position: absolute;">
    <p>
      <label for="size">Size</label>
      <input type="range" min="1" max="6" value="2" id="size">
    </p>
    <p>
      <label for="cohesive">Grouping</label>
      <input type="range" min="0" max="100" value="10" id="cohesive"></p>
  </div>
</body>

</html>
