<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow field</title>
  <script src="libraries/p5.js" type="text/javascript"></script>

  <script src="libraries/p5.dom.js" type="text/javascript"></script>

  <script src="vehicle.js" type="text/javascript"></script>
  <script src="flowfield.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>

  <style>
    body,
    html {
      overflow: hidden;
    }

    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div style="position: absolute; color: white;">
    <p>
      <label for="size">Size</label>
      <input type="range" min="1" max="6" step="0.1" value="2" id="size">
    </p>
    <p>
      <label for="separation">Separation</label>
      <input type="range" min="0" max="5" step="0.1" value="1" id="separation">
    </p>
    <p>
      <label for="alignment">Alignment</label>
      <input type="range" min="0" max="5" step="0.1" value="1" id="alignment">
    </p>
    <p>
      <label for="cohesive">Cohesive</label>
      <input type="range" min="0" max="5" step="0.1" value="1" id="cohesive">
    </p>
    <p>
      <label for="cohesive">Flowfield</label>
      <input type="checkbox" value="on" id="flowfield">
    </p>
  </div>
</body>

</html>
